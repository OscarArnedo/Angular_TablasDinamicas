<div class="container">
  <h2 class="h2">BUSCAR UN CÓMIC:</h2>
      <div>
        <div class="filter">
          <mat-form-field class="npt1">
            <input matInput name="filtroNombre" placeholder="Nombre del comic" [(ngModel)]="filterNombre">
          </mat-form-field>
          <mat-form-field class="npt1">
            <input matInput name="filtroAutor" placeholder="Autor del comic" [(ngModel)]="filterAutor">
          </mat-form-field>
          <mat-form-field class="npt1">
            <input matInput name="filtroGenero" placeholder="Genero del comic" [(ngModel)]="filterGenero">
          </mat-form-field>
       </div>
      </div>


      <br>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource.data |filtroGenero:filterGenero |filtroAutor:filterAutor |filtroNombre:filterNombre" class="full-width-table" matSort aria-label="Elements">
          
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
          </ng-container>

          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let row">{{row.nombre}}</td>
          </ng-container>

          <ng-container matColumnDef="autor">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Autor</th>
            <td mat-cell *matCellDef="let row">{{row.autor}}</td>
          </ng-container>

          <ng-container matColumnDef="genero">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Género</th>
            <td mat-cell *matCellDef="let row">{{row.genero}}</td>
          </ng-container>

          <ng-container matColumnDef="imagen">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Imagen</th>
            <td mat-cell *matCellDef="let row">
              <img src="../../assets/{{row.imagen}}" width="100px" height="120px">
            </td>
          </ng-container>

          <ng-container matColumnDef="favorito">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let row">
              <button mat-flat-button (click)="comic.anadirFavorito(row.nombre)">Añadir a favoritos</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator #paginator
            [length]="dataSource?.data.length"
            [pageIndex]="0"
            [pageSize]="10"
            [pageSizeOptions]="[10, 20, 30, 40]">
        </mat-paginator>
    
  </div>
</div>
