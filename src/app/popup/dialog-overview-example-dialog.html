<div>
<h1 mat-dialog-title></h1>
<div mat-dialog-content>
  <img style="float: left; padding-right: 15px;" src="../../assets/{{data.imagen}}" width="140px" height="160px">
  <br>
  <h2 mat-dialog-title>Titulo del comic: {{data.nombre}}</h2>
  <h2 mat-dialog-title>Autor del comic: {{data.autor}}</h2>
  <h2 mat-dialog-title>Genero: {{data.genero}}</h2>
  <p style="text-align: justify;">{{data.descripcion}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close] cdkFocusInitial>Ok</button>
</div>
